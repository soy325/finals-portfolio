<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<style>
    .swiper {
      width: 300px;
      height: 300px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #0f0;
      width: 100%;
      overflow: visible;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper-button-next{
        top: 0;
        right: 0;
    }

</style>
<body>
    <section class="works">
        <div class="tabs">
            <div class="vslide-container">
                <div class="vslide-wrap">
                    <div class="vslide vslide1" id="tab1"></div>
                    <div class="vslide vslide2" id="tab2"></div>
                    <div class="vslide vslide3" id="tab3"></div>
                    <div class="vslide vslide4" id="tab4"></div>
                    <div class="vslide vslide5" id="tab5"></div>
                    <div class="vslide vslide6" id="tab6"></div>
                    <div class="vslide vslide7" id="tab7"></div>
                    <div class="vslide vslide8" id="tab8"></div>
                    <div class="vslide vslide9" id="tab9"></div>
                    <div class="vslide vslide10" id="tab10"></div>

                </div>
            </div>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">Slide 1</div>
                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3</div>
                  <div class="swiper-slide">Slide 4</div>
                  <div class="swiper-slide">Slide 5</div>
                  <div class="swiper-slide">Slide 6</div>
                  <div class="swiper-slide">Slide 7</div>
                  <div class="swiper-slide">Slide 8</div>
                  <div class="swiper-slide">Slide 9</div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
        </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
</body>
</html>
